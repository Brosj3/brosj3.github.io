<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-box active" id="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('loginPassword')"></i>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="switch-form">
                        Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
                    </p>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>

            <!-- Register Form -->
            <div class="form-box" id="register-form">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerUsername" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('registerPassword')"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p class="switch-form">
                        Already have an account? <a href="#" onclick="showLogin()">Login here</a>
                    </p>
                </form>
                <div id="registerMessage" class="message"></div>
            </div>

            <!-- Dashboard (Hidden by default) -->
            <div class="dashboard" id="dashboard">
                <h2>Welcome, <span id="welcomeUser"></span>!</h2>
                <div class="user-info">
                    <p><i class="fas fa-user"></i> <span id="dashboardUsername"></span></p>
                    <p><i class="fas fa-envelope"></i> <span id="dashboardEmail"></span></p>
                    <p><i class="fas fa-calendar"></i> Account created: <span id="accountDate"></span></p>
                </div>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
